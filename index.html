<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce - Mini Mercado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">E-commerce</a>
      <button class="btn btn-light position-relative" id="cart-btn">
        ðŸ›’ Carrinho <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart-count">0</span>
      </button>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Produtos</h2>
    <div class="row" id="product-list"></div>
  </main>

  <!-- Modal Carrinho -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Seu Carrinho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cart-items"></div>
        <div class="modal-footer d-flex justify-content-between">
          <h5>Total: R$ <span id="cart-total">0.00</span></h5>
          <button class="btn btn-success" id="checkout-btn">Finalizar Compra</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal QR Code -->
  <div class="modal fade" id="pixModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <h5>Pagamento via Pix</h5>
        <p>Escaneie o QR Code abaixo para concluir o pagamento:</p>
        <img id="pix-qrcode" class="img-fluid mx-auto d-block" alt="QR Code Pix">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
